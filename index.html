<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب الوزن الحجمي والسعر النهائي</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        h2 {
            font-size: 1.8rem;
            color: #4facfe;
            margin-bottom: 20px;
        }
        input[type="number"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        input[type="number"]:focus {
            border-color: #4facfe;
            box-shadow: 0 0 8px rgba(79, 172, 254, 0.5);
            outline: none;
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #4facfe;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        button:hover {
            background-color: #00b4d8;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .result h3 {
            margin: 0;
            font-size: 1.2rem;
            color: #333;
        }
        .result span {
            display: block;
            margin-top: 10px;
            font-size: 1.2rem;
            color: #4facfe;
            font-weight: bold;
        }
        footer {
            margin-top: 40px;
            color: #fff;
            font-size: 0.9rem;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>حساب الوزن الحجمي والسعر النهائي</h2>
        <input type="number" id="actualWeight" placeholder="أدخل الوزن الفعلي (كجم)" />
        <button onclick="calculate()">حساب</button>
        <div class="result" id="result" style="display: none;">
            <h3>النتائج:</h3>
            <span id="volumetricWeight"></span>
            <span id="finalPrice"></span>
        </div>
    </div>
    <footer>
    </footer>
    <script>
        function calculate() {
            const actualWeight = parseFloat(document.getElementById("actualWeight").value);

            if (isNaN(actualWeight) || actualWeight <= 0) {
                alert("يرجى إدخال وزن صحيح.");
                return;
            }

            // حساب الوزن الحجمي
            const volumetricWeight = actualWeight * 1.8;

            // ضرب الوزن الحجمي في 5500 دينار عراقي للحصول على السعر النهائي
            const finalPrice = volumetricWeight * 5500;

            document.getElementById("result").style.display = "block";
            document.getElementById("volumetricWeight").textContent = `الوزن الحجمي: ${volumetricWeight.toFixed(2)} كجم`;
            document.getElementById("finalPrice").textContent = `السعر النهائي: ${finalPrice.toLocaleString()} دينار عراقي`;
        }
    </script>
</body>
</html>
