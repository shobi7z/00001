<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مجموعة البحث</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Cairo", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 600px;
      text-align: right;
      transition: transform 0.3s;
    }

    .container:hover {
      transform: scale(1.02);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-weight: bold;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    .student-inputs {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-between;
    }

    input {
      flex: 1 0 48%; /* تحديد عرض الحقل ليكون 48% */
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s;
      font-size: 16px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    input:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s, transform 0.2s;
      margin-top: 20px;
    }

    button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    /* تصميم رسالة التأكيد */
    #confirmationDialog {
      display: none;
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    #confirmationDialog .dialog {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 350px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    #confirmationDialog .dialog p {
      margin: 15px 0;
      font-weight: bold;
      color: #333;
    }

    #confirmationDialog .dialog button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 16px;
    }

    #confirmationDialog .dialog button.confirm {
      background-color: #28a745;
      color: white;
    }

    #confirmationDialog .dialog button.confirm:hover {
      background-color: #218838;
    }

    #confirmationDialog .dialog button.cancel {
      background-color: #dc3545;
      color: white;
    }

    #confirmationDialog .dialog button.cancel:hover {
      background-color: #c82333;
    }

  </style>
</head>
<body>

<div class="container">
  <h2>مجموعة البحث</h2>
  <form id="form">
    <label for="studyType">نوع الدراسة</label>
    <select id="studyType" name="studyType" style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">
      <option value="صباحي">صباحي</option>
      <option value="مسائي">مسائي</option>
    </select>

    <label>أسماء الطلبة الرباعية</label>
    <div class="student-inputs">
      <input type="text" id="student1" name="student1" placeholder="اسم الطالب الرباعي 1">
      <input type="text" id="student2" name="student2" placeholder="اسم الطالب الرباعي 2">
      <input type="text" id="student3" name="student3" placeholder="اسم الطالب الرباعي 3">
      <input type="text" id="student4" name="student4" placeholder="اسم الطالب الرباعي 4">
      <input type="text" id="student5" name="student5" placeholder="اسم الطالب الرباعي 5">
      <input type="text" id="student6" name="student6" placeholder="اسم الطالب الرباعي 6">
      <input type="text" id="student7" name="student7" placeholder="اسم الطالب الرباعي 7">
      <input type="text" id="student8" name="student8" placeholder="اسم الطالب الرباعي 8">
      <input type="text" id="student9" name="student9" placeholder="اسم الطالب الرباعي 9">
      <input type="text" id="student10" name="student10" placeholder="اسم الطالب الرباعي 10">
    </div>

    <button type="button" onclick="showConfirmation()">إرسال الاستمارة</button>
  </form>
</div>

<!-- رسالة التأكيد -->
<div id="confirmationDialog">
  <div class="dialog">
    <p>ملاحظة: لا يمكنك تغيير هذه المجموعة. هل أنت متأكد من الإرسال؟</p>
    <button class="confirm" onclick="submitForm()">نعم</button>
    <button class="cancel" onclick="closeConfirmation()">إلغاء</button>
  </div>
</div>

<script>
  function showConfirmation() {
    document.getElementById('confirmationDialog').style.display = 'flex';
  }

  function closeConfirmation() {
    document.getElementById('confirmationDialog').style.display = 'none';
  }

  function submitForm() {
    const form = document.getElementById("form");
    const formData = new FormData(form);
    
    // جمع أسماء الطلبة في مصفوفة
    let studentsArray = [];
    for (let i = 1; i <= 10; i++) {
      const studentName = formData.get(`student${i}`);
      if (studentName) {
        studentsArray.push(studentName);
      }
    }

    // تحويل مصفوفة الأسماء إلى سلسلة نصية مفصولة بفواصل
    const studentsString = studentsArray.join(', ');

    // إضافة نوع الدراسة إلى البيانات المرسلة
    formData.append('studyType', formData.get('studyType'));
    formData.append('students', studentsString);

    fetch('https://script.google.com/macros/s/AKfycbwiBFoXOkS3ObUfF56EbqE2jJoduJs7b5PCEGMa5g4HEgThev8W9zkMVtCeD1KW9uD2lQ/exec', {
      method: 'POST',
      body: formData,
    })
    .then(response => response.text())
    .then(result => {
      if (result.includes("موجود بالفعل")) {
        alert(result); // عرض رسالة إذا كان الاسم موجودًا
      } else {
        alert('تم إضافة البيانات بنجاح');
      }
      closeConfirmation();
    })
    .catch(error => {
      console.error('حدث خطأ:', error);
    });
  }
</script>

</body>
</html>
