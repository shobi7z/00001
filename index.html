<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مجموعة البحث</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Cairo", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #f0f4f8, #d9e3f0);
    }

    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 600px;
      text-align: right;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
      font-size: 24px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    select, input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      transition: border-color 0.3s;
      font-size: 16px;
    }

    select:focus, input:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.02);
    }

    /* تصميم رسالة التأكيد */
    #confirmationDialog, #errorDialog {
      display: none;
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    #confirmationDialog .dialog, #errorDialog .dialog {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 350px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    #confirmationDialog .dialog p, #errorDialog .dialog p {
      margin: 15px 0;
      font-weight: bold;
      color: #333;
    }

    #confirmationDialog .dialog button, #errorDialog .dialog button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    #confirmationDialog .dialog button.confirm {
      background-color: #28a745;
      color: white;
    }

    #confirmationDialog .dialog button.confirm:hover {
      background-color: #218838;
      transform: scale(1.05);
    }

    #confirmationDialog .dialog button.cancel {
      background-color: #dc3545;
      color: white;
    }

    #confirmationDialog .dialog button.cancel:hover {
      background-color: #c82333;
      transform: scale(1.05);
    }

    #errorDialog .dialog {
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
    }

    #errorDialog .dialog button {
      background-color: #dc3545;
      color: white;
    }

    #errorDialog .dialog button:hover {
      background-color: #c82333;
    }

    /* تصميم رسالة النجاح */
    .success-message {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      color: #28a745;
      margin-top: 50px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>مجموعة البحث</h2>
  <form id="form">
    <label for="studyType">نوع الدراسة</label>
    <select id="studyType" name="studyType">
      <option value="صباحي">صباحي</option>
      <option value="مسائي">مسائي</option>
    </select>

    <label>أسماء الطلبة</label>
    <div class="student-inputs">
      <input type="text" id="student1" name="student1" placeholder="اسم الطالب 1" required>
      <input type="text" id="student2" name="student2" placeholder="اسم الطالب 2" required>
      <input type="text" id="student3" name="student3" placeholder="اسم الطالب 3">
      <input type="text" id="student4" name="student4" placeholder="اسم الطالب 4">
      <input type="text" id="student5" name="student5" placeholder="اسم الطالب 5">
      <input type="text" id="student6" name="student6" placeholder="اسم الطالب 6">
      <input type="text" id="student7" name="student7" placeholder="اسم الطالب 7">
      <input type="text" id="student8" name="student8" placeholder="اسم الطالب 8">
      <input type="text" id="student9" name="student9" placeholder="اسم الطالب 9">
      <input type="text" id="student10" name="student10" placeholder="اسم الطالب 10">
    </div>

    <button type="button" onclick="showConfirmation()">إرسال الاستمارة</button>
  </form>
</div>

<!-- رسالة التأكيد -->
<div id="confirmationDialog">
  <div class="dialog">
    <p>ملاحظة: لا يمكنك تغيير هذه المجموعة. هل أنت متأكد من الإرسال؟</p>
    <button class="confirm" onclick="submitForm()">نعم</button>
    <button class="cancel" onclick="closeConfirmation()">إلغاء</button>
  </div>
</div>

<!-- رسالة الخطأ -->
<div id="errorDialog">
  <div class="dialog">
    <p>يجب إدخال اسمين على الأقل.</p>
    <button onclick="closeError()">إغلاق</button>
  </div>
</div>

<script>
  function showConfirmation() {
    document.getElementById('confirmationDialog').style.display = 'flex';
  }

  function closeConfirmation() {
    document.getElementById('confirmationDialog').style.display = 'none';
  }

  function closeError() {
    document.getElementById('errorDialog').style.display = 'none';
  }

  function submitForm() {
    const form = document.getElementById("form");
    const formData = new FormData(form);
    
    // جمع أسماء الطلبة في مصفوفة
    let studentsArray = [];
    for (let i = 1; i <= 10; i++) {
      const studentName = formData.get(`student${i}`);
      if (studentName) {
        studentsArray.push(studentName);
      }
    }

    // تحقق من عدد الأسماء المدخلة
    if (studentsArray.length < 2) {
      // عرض رسالة الخطأ
      document.getElementById('errorDialog').style.display = 'flex';
      return;
    }

    // تحويل مصفوفة الأسماء إلى سلسلة نصية مفصولة بفواصل
    const studentsString = studentsArray.join(', ');

    // إضافة نوع الدراسة إلى البيانات المرسلة
    formData.append('studyType', formData.get('studyType'));
    formData.append('students', studentsString);

    fetch('https://script.google.com/macros/s/AKfycbwiBFoXOkS3ObUfF56EbqE2jJoduJs7b5PCEGMa5g4HEgThev8W9zkMVtCeD1KW9uD2lQ/exec', {
      method: 'POST',
      body: formData,
    })
    .then(response => response.text())
    .then(result => {
      if (result.includes("موجود بالفعل")) {
        alert(result); // عرض رسالة إذا كان الاسم موجودًا
      } else {
        // استبدال محتوى الصفحة لعرض رسالة النجاح
        document.body.innerHTML = '<div class="success-message">تم تسجيلك بنجاح</div>';
      }
    })
    .catch(error => {
      alert("حدث خطأ أثناء إرسال البيانات. حاول مرة أخرى.");
    });
  }
</script>

</body>
</html>
